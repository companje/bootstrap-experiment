<!-- Grid column -->
<div class="col-sm-6 col-lg-3 mb-4">
  <!-- Rotating card -->
  <div class="card-wrapper">
    <div id="card-2" class="card-rotating effect__click text-center w-100 h-100">
      <!-- Front Side -->
      <div class="face front">
        <!-- Image -->
        <div class="card-up">
          <img class="card-img-top" src="img/printers/i3mini.png">
        </div>
        <!-- Avatar -->
        <div class="avatar mx-auto white">
          <img src="img/filament/red.png" class="rounded-circle">
        </div>
        <!-- Content -->
        <div class="card-body">
          <h4 class="font-weight-bold mt-1 mb-3">...</h4>

        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>


        <div class="chip chip-lg">
            <img src="img/sketches/1sq.png"><span>...</span>
        </div>

        <br/>

        <button type="button" class="btnStop btn btn-unique btn-sm btn-red"><i class="fas fa-stop"></i>&nbsp;&nbsp;<span>Stop</span></button>
        <button type="button" class="btnPrint btn btn-unique btn-sm btn-light-blue"><i class="fas fa-upload"></i>&nbsp;&nbsp;<span>Start een nieuwe print</span></button>

        <br/><br/>

        <!-- Triggering button -->
        <a class="rotate-btn grey-text" data-card="card-2">
          <i class="fa fa-cog grey-text"></i> Instellingen
        </a>

        </div>
      </div>
      <!-- Front Side -->

      <!-- Back Side -->
      <div class="face back">
        <!-- Content -->
        <div class="card-body">
          <!-- Content -->
          <h4 class="font-weight-bold mt-4 mb-2">
            <strong>About me</strong>
          </h4>
          <hr>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime quae, dolores dicta. Blanditiis rem amet repellat, dolores nihil quae in mollitia asperiores ut rerum repellendus, voluptatum eum, officia laudantium quaerat?
          </p>
          <hr>
          <!-- Social Icons -->
          <ul class="list-inline list-unstyled">
            <li class="list-inline-item">
              <a class="p-2 fa-lg fb-ic">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="p-2 fa-lg pin-ic">
                <i class="fa fa-pinterest"> </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="p-2 fa-lg ins-ic">
                <i class="fa fa-instagram"> </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="p-2 fa-lg tw-ic">
                <i class="fa fa-twitter"> </i>
              </a>
            </li>
          </ul>
          <!-- Triggering button -->
          <a class="rotate-btn grey-text" data-card="card-2">
            <i class="fa fa-repeat grey-text"></i> Click here to rotate back</a>
        </div>
      </div>
      <!-- Back Side -->
    </div>
  </div>
  <!-- Rotating card -->
</div>
<!-- Grid column -->
