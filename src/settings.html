<!-- Modal: Settings -->
<div class="modal fade" id="modalSettings" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Instellingen</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        WiFi-Box IP-address:
        <div class="md-form mb-5">
            <i class="fa fa-cog prefix grey-text"></i>
            <input type="text" id="ip" class="form-control validate" value="" placeholder="WiFi-Box IP-address">
            <!-- <label data-error="wrong" data-success="right" for="ip">WiFi-Box IP-address</label> -->
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" data-dismiss="modal" onclick="saveSettings()">Opslaan</button>
      </div>
    </div>
  </div>
</div>

<script>

$('#modalSettings').on('hidden.bs.modal', function (e) { //called on cancel and save
   loadSettings();
})


function loadSettings() {
  var settings = window.settings = JSON.parse(localStorage.getItem("settings"));

  if (!settings) {
    settings = window.settings = {};
    settings.ip = "http://localhost:3000/";
  }

  $("#ip").val(settings.ip);
}

function saveSettings() {
  settings.ip = $("#ip").val();
  localStorage.setItem("settings",JSON.stringify(settings));
}

loadSettings();


</script>
